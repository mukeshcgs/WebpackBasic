<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
	<style>
		#urlCopyMessage {
			width: 100%;
			height: 100px;
			background: #cccccc;
		}

		.swiper-container {
			width: 600px;
			height: 300px;
		}
	</style>
</head>

<body>
	<div class="well">
		<app-drawer></app-drawer>
	</div>
	<img class="img-1" src="img/ms-icon-310x310.png" alt="" srcset="">
	<img class="img-1" src="https://pbs.twimg.com/profile_images/526876304054820864/y0YSXWNL_bigger.jpeg" alt="" srcset="">

	<div class="container">
		<div id="urlCopyMessage">zzzzzzzzzzzzzzzzzzz</div>
		<form class="cmxform" id="commentForm" method="get" action="">
			<fieldset>
				<legend>Please provide your name, email address (won't be published) and a comment</legend>
				<p>
					<label for="cname">Name (required, at least 2 characters)</label>
					<input id="cname" name="name" minlength="2" type="text" required>
				</p>
				<p>
					<label for="cemail">E-Mail (required)</label>
					<input id="cemail" type="email" name="email" required>
				</p>
				<p>
					<label for="curl">URL (optional)</label>
					<input id="curl" type="url" name="url">
				</p>
				<p>
					<label for="ccomment">Your comment (required)</label>
					<textarea id="ccomment" name="comment" required></textarea>
				</p>
				<p>
					<input class="submit" type="submit" value="Submit">
				</p>
			</fieldset>
		</form>

		<br/>
		<br/>
		<br/>
		<!-- Slider main container -->
		<div class="swiper-container">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
				...
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>
	</div>
<h1 class="word"></h1>
</body>

</html>
